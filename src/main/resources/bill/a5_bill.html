<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/index.css" id="css-link"/>
    <title>eInvoice</title>
</head>
<body>
    <div class="invoice">
        <div class="header">
            <div class="header-left">
                <img id="logo" src="../Img/logo.png" >
            </div>
            <div class="header-right">
                <h1>Tiệm hoa blommist</h1>
                <h3>flower just for you</h3>
                <div class="information">
                    <p class="flex">
                        <i class="fa-brands fa-facebook"></i>
                        <p>https://www.facebook.com/hoatuoibloemist</p>
                    </p>
                    <p class="flex">
                        <i class="fa-solid fa-phone"></i>
                        <p>0868 642 828</p>
                    </p>
                  <!--  <span class="flex">
                        <i class="fa-solid fa-globe"></i>
                        <p>https</p>
                    </span>
				        	-->
                </div>
            </div>
        </div>
        <div class="container">
            <div class="title">
                <h3>Hóa đơn bán hàng</h3>
                <div class="invoice-day">
                    <p>Số: ......</p>
                    <p> Ngày ................</p>
                </div>
            </div>
            <div class="form">
                <div class="user">
                    <div class="name">
                        <label>Tên khách hàng</label>
                        <input placeholder="Tên khách hàng" id="customer_name"/>

                    </div>
                    <div class="phone">
                        <label >Số điện thoại</label>
                        <input placeholder="Số điện thoại" id="customer_phone"/>
                    </div>

                </div>
                <div class="desc">
                    <p>Nội dung đơn hàng</p>
                    <textarea placeholder="Mô tả đơn hàng" id="order_description"></textarea>
                </div>
                <div class="info">
                    <P>thông giao đơn hàng</P>
                    <textarea placeholder="(Thời gian, địa chỉ, thông tin,.. giao nhận)"></textarea>
                    <div class="info_note">
                        <input placeholder="Tên người nhận" id="receive_name"/>
                        <input placeholder="Số điện thoại người nhận" id="receive_phone"/>
                    </div>
                </div>
                <div class="time">
                    <div class="time-child">
                        <label>Giờ giao</label>
                        <input id="receive_time" />
                    </div>
                    <div class="time-child">
                        <label>Ngày giao</label>
                        <input  id="receive_date"/>
                    </div>
                </div>
                <div class="other">
                    <div class="other-child">
                        <label>Đơn hàng</label>
                        <input id="sale_price"/>
                    </div>
                    <div class="other-child" >
                        <label>Giảm giá:</label>
                        <input id="sale_off"/>

                    </div>
                    <div class="other-child">
                        <label>Tổng cộng</label>
                        <input id="total_price"/>

                    </div>
                    <div class="other-child">
                        <label>Thuế VAT:</label>
                        <input id="vat_fee"/>

                    </div>
                    <div class="other-child">
                        <label>Phí Ship</label>
                        <input id="delivery_fee"/>

                    </div>
                    <div class="other-child">
                        <label>Đặt cọc:</label>
                        <input id="deposit_amount"/>
                    </div>

                    <div class="other-child">
                        <label>Còn lại</label>
                        <input id="remain_amount"/>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="footer">
                <div>Khách hàng</div>
                <div>Nhân viên giao hàng</div>
                <div>Nhân viên thu ngân</div>
            </div>
            <input placeholder="Nhân viên" class="sign" id="staff_name"/>
        </div>
    </div>
</body>
</html>
