spring:
  main:
    web-application-type: none
  datasource:
    username: ${USER_NAME}
    password: ${PASSWORD}
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${HOST}:${PORT}/${DATABASE_NAME}
    hikari:
      minimum-idle: 1
      max-lifetime: 60000
      maximum-pool-size: 3
      idle-timeout: 40000
      connection-timeout: 3000
  jpa:
    properties:
      hibernate:
        show_sql: true
        default_schema: ${SCHEMA}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  task:
    execution:
      pool:
        core-size: 2
        max-size: 2
      thread-name-prefix: Bloemist-
google:
  credential:
    path: tokens/google_credential.json

application:
  image-url: Img/icon.ico
  slat: ${SECRET}
  user: ${USER_WINDOW}