spring:
  main:
    web-application-type: none
  datasource:
    username: ${USER_NAME :bloemist}
    password: ${PASSWORD :}
    url:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        show_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL :BloemistBot@gmail.com}
    password: ${EMAIL_PASSWORD :x}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
google:
  credential:
    path: classpath:google_credential.json

application:
  image-url: Img/icon.ico
